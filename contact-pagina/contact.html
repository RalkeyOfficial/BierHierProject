<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <header>Contact</header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="contact.html">Contact pagina</a></li>

            <main-body>
                <div class="op1">

                    <h2>Google Maps</h2>

                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                            </iframe>
                        </div>
                    </div>

                </div>

                <div class="op2">

                    <h2>vraag formulier</h2>

                    <form action="" method="post">
                        <ul>
                            <li>
                                <label for="voornaam">Voornaam</label>
                                <input type="text" name="voornaam" id="voornaam">
                            </li>
                            <li>
                                <label for="achternaam">Achternaam</label>
                                <input type="text" name="achternaam" id="achternaam">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="question">Question</label>
                                <textarea name="question" id="question" cols="22" rows="7"></textarea>
                            </li>
                            <br><br><br><br><br><br>
                            <input type="submit" value="submit" class="button">
                        </ul>
                    </form>

                </div>

            </main-body>

        </div>

        <footer>
            <nav>
                <ul>
