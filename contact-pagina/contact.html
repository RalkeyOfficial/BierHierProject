<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div class="container">

        <header>Contact</header>

        <main-body>
            <div class="op1">

                <h2>Google Maps</h2>

                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>

            </div>
            <div class="op2">

                <h2>contact formulier</h2>

                <form action="" method="post">
                    <ul>
                        <li>
                            <label for="voornaam">Voornaam</label>
                            <input type="voornaam" name="voornaam" id="voornaam">
                        </li>
                        <li>
                            <label for="achternaam">Achternaam</label>
                            <input type="achternaam" name="achternaam" id="achternaam">
                        </li>
                    </ul>
                </form>

            </div>

        </main-body>

    </div>

    <footer>
        <div>footer</div>
    </footer>
</body>
</html>
